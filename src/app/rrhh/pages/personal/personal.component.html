<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Colaboradores</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="'/intranet'">Inicio</a></li>
                    <li class="breadcrumb-item active">Colaboradores</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<section class="content">
    <div class="row">
        <div class="col-md-3 col-sm-6 col-12">
            <div class="info-box">
                <span class="info-box-icon bg-info"><i class="fas fa-eye"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Activos</span>
                    <span class="info-box-number">0</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-3 col-sm-6 col-12">
            <div class="info-box">
                <span class="info-box-icon bg-success"><i class="fas fa-eye-slash"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Cesados</span>
                    <span class="info-box-number">0</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-3 col-sm-6 col-12">
            <div class="info-box">
                <span class="info-box-icon bg-warning"><i class="fab fa-black-tie"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Administradores</span>
                    <span class="info-box-number">0</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-md-3 col-sm-6 col-12">
            <div class="info-box">
                <span class="info-box-icon bg-danger"><i class="fas fa-chalkboard-teacher"></i></span>

                <div class="info-box-content">
                    <span class="info-box-text">Otros</span>
                    <span class="info-box-number">0</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <app-search (onNewSearch)="searchPersonal($event)"></app-search>

    <div class="card card-outline card-primary">
        <div class="card-header">
            <h3 class="card-title">Colaboradores en Planilla</h3>
        </div>
        <div class="card-body">
            <!-- /.row -->
            <div class="row">
                <div class="col-md-12 pb-3">
                    <button type="button" class="btn btn-primary">Nuevo Colaborador...</button>
                </div>
                <div class="col-12">
                    <div class="callout callout-warning">
                        <h5>No existen datos</h5>
                        <p>No existe información que cumpla con los criterios de búsqueda</p>
                    </div>
                    <div class="card">
                        <div class="card-body table-responsive p-0">
                            <table class="table table-striped table-hover text-wrap">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>DNI</th>
                                        <th>NOMBRES</th>
                                        <th>APELLIDOS</th>
                                        <th>ESTADO</th>
                                        <th>FECH_CREACION</th>
                                        <th>FECH_MODIF</th>
                                        <th>OPCIONES</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
